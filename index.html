<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Give it a title -->
    <title>Megan's Custom Video Player</title>

    <!-- Add the Font Awesome Icons -->
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />

    <!-- Include our stylesheets -->
    <link rel="stylesheet" href="css/progress.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Include our script -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Megan's Custom Video Player</h1>

    <video
      src="videos/Rick Astley - Never Gonna Give You Up (Official Music Video).mp4"
      id="video"
      class="screen"
      poster="img/poster.png"
    ></video>

    <div class="controls">
      <!-- Create a play button with an icon with a class of i.fa.fa-play.fa-2x -->
      <button class="btn" id="play">
        <i class="fa fa-play fa-2x"></i>
      </button>
      <!-- Create a stop button with an icon with a class of i.fa.fa-stop.fa-2x -->
      <button class="btn" id="stop">
        <i class="fa fa-stop fa-2x"></i>
      </button>
      
      <!-- Create an input for the progress bar -->
      <input
        type="range"
        name="progress"
        id="progress"
        class="progress"
        min="0"
        max="100"
        step="0.1"
        value="0"
      />

      <!-- Create a span for the timestamp -->
      <span class="timestamp" id="timestamp">00:00</span>
    </div>
  </body>
</html>
